<ion-content no-bounce>
  <app-header></app-header>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngIf="isWeb"
        size-sm="8"
        size-lg="6"
        size-xl="6"
        class="ion-hide-sm-down ion-text-center ion-align-self-center ion-no-padding"
      >
        <img src="assets/images/login-backgroud.svg" alt="login-backgroud" />
      </ion-col>
      <ion-col size-sm="12" size-lg="6" size-xl="6" class="ion-align-self-center ion-no-padding">
        <!-- <div class="login-header ion-text-center">
          <ion-list *ngIf="isWeb" color="primary" lines="none" class="ion-no-padding">
            <app-language-selector type="select" itemClass="ion-color ion-color-primary item-lines-none">
            </app-language-selector>
          </ion-list>
        </div> -->

        <div class="login-container">
          <h1 class="login-header ion-padding-start" translate>Sign_In</h1>
          <!-- <p class="login-sub-heading ion-padding-start" translate>Create_account_subheading</p> -->
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate autocomplete="off">
            <ion-text color="danger" [hidden]="!error || loginForm.dirty || isLoading">
              <span class="ion-padding" translate>Email or password incorrect.</span>
            </ion-text>
            <ion-list>
              <ion-item lines="inset">
                <ion-label class="form-input-label" position="stacked" translate>Enter_email</ion-label>
                <ion-input
                  class="form-input"
                  type="text"
                  formControlName="username"
                  autocomplete="username"
                  autocomplete="new-email"
                ></ion-input>
              </ion-item>
              <!-- <ion-text
                color="danger"
                [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched">
                <span class="ion-padding" translate>Email is required</span>
              </ion-text> -->
              <ion-item lines="inset">
                <ion-label class="form-input-label" position="stacked" translate>Password</ion-label>
                <ion-input
                  class="form-input"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  autocomplete="new-password"
                ></ion-input>
              </ion-item>
              <!-- <ion-text
                color="danger"
                [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
              >
                <span class="ion-padding" translate>Password is required</span>
              </ion-text> -->
              <!-- <ion-item class="ion-padding-top" lines="none">
                <ion-label translate>Remember me</ion-label>
                <ion-checkbox slot="start" formControlName="remember"></ion-checkbox>
              </ion-item> -->

              <ion-item lines="none">
                <a href="#" class="forgot-password-link">Forgot password</a>
              </ion-item>
            </ion-list>
            <div class="ion-padding-horizontal">
              <ion-button
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
                color="primary"
                expand="block"
                translate
              >
                Sign_In
              </ion-button>
            </div>

            <ion-item lines="none">
              <ion-text color="medium"> Or continue with </ion-text>
              <div>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
              </div>
            </ion-item>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
