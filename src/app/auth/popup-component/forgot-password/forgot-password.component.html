<ion-content no-bounce>
  <app-header *ngIf="isWeb" showAction="signin"></app-header>
  <ion-grid class="page-content ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngIf="isWeb"
        size-sm="12"
        size-lg="7"
        size-xl="7"
        class="ion-hide-sm-down ion-text-center ion-align-self-center ion-no-padding"
      >
        <img src="assets/images/login-backgroud.svg" alt="signup-backgroud" />
      </ion-col>
      <ion-col size-sm="12" size-lg="5" size-xl="5" class="ion-align-self-center ion-no-padding">
        <div class="signup-container my-form">
          <div *ngIf="!isWeb" class="pb-3" [class.ion-text-center]="!isWeb">
            <img style="width: 240px; object-fit: contain" src="assets/logos/rectangle-logo.png" alt="" />
          </div>
          <h1 class="signup-header ion-padding-start" translate>Reset Password</h1>
          <p class="signup-sub-heading ion-padding-start" translate>Enter your new password so you can login</p>
          <form (ngSubmit)="resetPassowrd()" [formGroup]="Form" #form="ngForm" novalidate autocomplete="off">
            <ion-list>
              <ion-item lines="none">
                <ion-label class="form-input-label" position="stacked" translate>Enter new password</ion-label>
                <ion-input
                  class="form-input"
                  [type]="isVisiblePassword ? 'text' : 'password'"
                  type="text"
                  formControlName="newPassword"
                  autocomplete="newPassword"
                  required
                ></ion-input>
                <ion-icon
                  class="eye-icon"
                  (click)="isVisiblePassword = !isVisiblePassword"
                  [name]="!isVisiblePassword ? 'eye-off-outline' : 'eye-outline'"
                ></ion-icon>
              </ion-item>
              <ion-item lines="none">
                <ion-label class="form-input-label" position="stacked" translate>Confirm Password</ion-label>
                <ion-input
                  class="form-input"
                  [type]="isVisibleConfirmPassword ? 'text' : 'password'"
                  formControlName="confirmPassword"
                  autocomplete="current-password"
                  autocomplete="new-password"
                ></ion-input>
                <ion-icon
                  class="eye-icon"
                  (click)="isVisibleConfirmPassword = !isVisibleConfirmPassword"
                  [name]="!isVisibleConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
                ></ion-icon>
              </ion-item>
              <ion-text color="danger">
                <span *ngIf="f?.['confirmPassword']?.errors?.['matching']" class="ion-padding small-errortext" translate
                  >Passwords do not match</span
                >
              </ion-text>
            </ion-list>
            <div class="ion-margin-horizontal">
              <ion-button
                type="submit"
                class="submit-button"
                [disabled]="Form.invalid || isLoading"
                color="primary"
                expand="block"
                translate
              >
                Submit
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer *ngIf="isWeb"></app-footer>
</ion-content>
