<ion-item lines="none">
  <ion-avatar slot="start">
    <img src="assets/logos/rec-white.png " />
  </ion-avatar>

  <div>
    <h3>{{ question.question }}</h3>
    <ion-label color="success">{{ question.description }}</ion-label>
  </div>

  <ion-buttons slot="end">
    <ion-icon
      class="btn-icon"
      *ngIf="type !== 'Added Questions'"
      slot="icon-only"
      src="assets/images/plus-square.svg"
    ></ion-icon>
    <ion-icon
      class="btn-icon"
      *ngIf="type === 'Added Questions'"
      slot="icon-only"
      src="assets/images/minus-square.svg"
    ></ion-icon>
  </ion-buttons>
</ion-item>
