<div class="ion-page">
  <ion-grid class="m-0">
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="dismiss()" size="small" fill="clear" class="ion-float-end">
          <ion-icon name="close-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-text class="ion-text-center">
          <h1 class="title">{{ title }}</h1>
        </ion-text>

        <ion-text class="ion-text-center">
          <p class="subtitle mt-4">{{ subtitle }}</p>
          <h1 class="title">{{ bookName }}</h1>
          <p class="subtitle mt-4">Author</p>
          <h5 class="mt-2">{{ senderUser ? senderUser : '-' }}</h5>
        </ion-text>
      </ion-col>

      <ion-col size="12">
        <ion-list>
          <div class="ion-padding-horizontal mt-2 mb-2">
            <ion-button
              (click)="submit()"
              type="button"
              class="default-button ion-text-capitalize"
              [color]="confirmbuttonClass"
              expand="block"
              translate
            >
              Record book
            </ion-button>
            <ion-button
              (click)="dismiss(true)"
              type="button"
              class="default-button mt-2 ion-text-capitalize"
              color="danger"
              fill="outline"
              expand="block"
              translate
            >
              Reject
            </ion-button>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
