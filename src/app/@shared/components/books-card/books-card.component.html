<div
  (click)="!isBookPending ? updateBook(book) : ''"
  class="book-card"
  [ngClass]="!isBookPending ? 'curson-pointer' : ''"
>
  <div class="book-thumbnail">
    <app-image [image]="book.image" alt=""></app-image>
  </div>
  <ion-button
    *ngIf="isBookPending"
    type="button"
    shape="circle"
    (click)="updateBook(book)"
    class="edit-button"
    color="light"
  >
    <ion-icon slot="icon-only" src="assets/images/edit-icon-white.svg"></ion-icon>
  </ion-button>

  <div class="book-details">
    <ion-label class="book-title">{{ book.bookName }}</ion-label>
    <div class="small-text">{{ book.published_at }}</div>
    <div class="small-text">{{ book.author }}</div>
  </div>
</div>
