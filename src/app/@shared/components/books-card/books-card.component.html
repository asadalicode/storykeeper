<div class="book-card">
  <div class="book-thumbnail">
    <ion-img [src]="book.image" alt=""></ion-img>
  </div>

  <ion-button type="button" shape="circle" (click)="updateBook(book)" class="edit-button" color="light">
    <ion-icon slot="icon-only" src="assets/images/edit-icon-white.svg"></ion-icon>
  </ion-button>

  <div class="book-details">
    <ion-label class="book-title">{{ book.title }}</ion-label>
    <div class="small-text">{{ book.published_at }}</div>
    <div class="small-text">{{ book.author }}</div>
  </div>
</div>
