<div class="header-background">
  <img style="width: auto; height: 40px; object-fit: contain" src="assets/logos/rec-white.png" alt="" />
  <ion-list lines="none" class="ion-no-padding bg-transparent">
    <!-- <app-language-selector type="select" itemClass="ion-color ion-color-primary item-lines-none">
    </app-language-selector> -->
    <div class="action-link" routerLink="/create-account" *ngIf="showAction === 'signup'">
      <img src="assets/images/user.svg" alt="" />
