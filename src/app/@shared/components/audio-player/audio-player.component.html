<div class="waveform" (click)="wave.playPause()" id="waveform"></div>

<div class="d-flex justify-content-center">
  <ion-button (click)="wave.playPause()" type="button" shape="circle" class="control-button" color="light">
    <ion-img [src]="isPlaying ? 'assets/images/stop.svg' : 'assets/images/play.svg'" alt="icon"></ion-img>
  </ion-button>
</div>
