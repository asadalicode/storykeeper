<div class="waveform" (click)="wave.playPause()" id="waveform"></div>
<div class="btn-group">
  <button (click)="wave.play()" class="btn btn-primary active">play</button>
  <button (click)="wave.pause()" class="btn btn-primary">pause</button>
  <button (click)="wave.stop()" class="btn btn-primary">stop</button>
</div>
