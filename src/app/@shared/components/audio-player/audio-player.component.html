<div class="waveform" (click)="wave.playPause()" id="waveform">
  <p class="audio-time">
    <span class="ml-auto">00:10</span>
    <span class="mr-auto">01:10</span>
  </p>
</div>

<div class="d-flex justify-content-center mt-3">
  <ion-button (click)="wave.playPause()" type="button" shape="circle" class="control-button" color="light">
    <ion-img [src]="isPlaying ? 'assets/images/stop.svg' : 'assets/images/play.svg'" alt="icon"></ion-img>
  </ion-button>
</div>
