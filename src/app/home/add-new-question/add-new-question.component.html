<div class="ion-page">
  <ion-grid class="m-0 inner-content">
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="dismiss()" size="small" fill="clear" class="ion-float-end">
          <ion-icon name="close-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-text class="ion-text-center">
          <h1 class="title">Add New Book</h1>
        </ion-text>
      </ion-col>

      <ion-col size="12" class="my-form">
        <form (ngSubmit)="save()" [formGroup]="questionForm" novalidate autocomplete="off">
          <ion-list>
            <ion-item lines="none">
              <ion-label class="form-input-label" position="stacked" translate>Book Title</ion-label>
              <ion-input class="form-input" type="text" formControlName="question" autocomplete="Name"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label class="form-input-label" position="stacked" translate>Description</ion-label>
              <ion-textarea class="form-input" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-list>
          <div class="w-100 ion-padding-horizontal mt-4 mb-2">
            <ion-button
              (click)="dismiss(true)"
              type="button"
              class="default-button ion-text-capitalize"
              color="primary"
              expand="block"
              translate
              >Save</ion-button
            >
            <ion-button
              (click)="dismiss(true)"
              type="button"
              class="mt-3 default-button ion-text-capitalize"
              color="secondary"
              expand="block"
              fill="outline"
              translate
            >
              Cancel
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
