<ion-header *ngIf="!isWeb" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" icon="chevron-back-outline" defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title class="mr-5 ion-align-items-end ion-text-center">Help</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Basic -->
  <ion-list [ngClass]="isWeb ? 'p-5' : 'p-3'">
    <ion-list-header *ngIf="isWeb" class="p-0 mb-2">
      <ion-label translate> <h1>Help</h1></ion-label>
    </ion-list-header>
    <ion-accordion-group>
      <ng-container *ngFor="let cat of categories">
        <ion-accordion [value]="cat.caregoryName" toggle-icon="caret-down-outline">
          <ion-item (click)="qID = -1" slot="header" lines="none">
            <ion-label>{{ cat.caregoryName }}</ion-label>
          </ion-item>

          <ion-list slot="content">
            <ng-container *ngFor="let question of Questions">
              <ion-item *ngIf="cat.id === question.qaCategoryId" button lines="none">
                <ion-label (click)="showAns(question.id)">{{ question.title }}</ion-label>
              </ion-item>
              <p class="pl-4 pt-2" *ngIf="question.id === qID">{{ question.description }}</p>
            </ng-container>
          </ion-list>
        </ion-accordion>
      </ng-container>
    </ion-accordion-group>
  </ion-list>
</ion-content>
