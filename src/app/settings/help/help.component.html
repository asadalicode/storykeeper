<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" default-href="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="mr-5 ion-align-items-end ion-text-center">Help</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Basic -->
  <ion-accordion-group class="ion-padding">
    <ng-container *ngFor="let faq of FAQs">
      <ion-accordion [value]="faq.header" toggle-icon="caret-down-outline">
        <ion-item slot="header">
          <ion-label>{{ faq.header }}</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item button *ngFor="let question of faq.questions" lines="none">
            <ion-label>{{ question.question }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ng-container>
  </ion-accordion-group>
</ion-content>
